<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- تدرجات الألوان المستقبلية -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0D0D0D"/>
      <stop offset="100%" stop-color="#1A1A2E"/>
    </linearGradient>
    
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3A0CA3"/>
      <stop offset="50%" stop-color="#7209B7"/>
      <stop offset="100%" stop-color="#4BF2FF"/>
    </linearGradient>
    
    <linearGradient id="cyanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4BF2FF"/>
      <stop offset="100%" stop-color="#00E5FF"/>
    </linearGradient>
    
    <!-- تأثير التوهج -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <!-- تأثير الإشعاع -->
    <radialGradient id="lightEffect" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#4BF2FF" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#4BF2FF" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- الخلفية المستقبلية -->
  <rect width="200" height="200" fill="url(#bgGradient)"/>
  
  <!-- تأثيرات الخلفية -->
  <circle cx="50" cy="50" r="30" fill="url(#lightEffect)"/>
  <circle cx="150" cy="150" r="40" fill="url(#lightEffect)"/>
  
  <!-- دائرة الخلفية الرئيسية مع تأثير الظل -->
  <g filter="url(#glow)">
    <circle cx="100" cy="100" r="80" fill="url(#mainGradient)"/>
  </g>
  
  <!-- إطار مستقبلي -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#cyanGradient)" stroke-width="2" opacity="0.8"/>
  
  <!-- رمز N المستقبلي -->
  <g filter="url(#strongGlow)">
    <!-- الشكل الرئيسي لـ N -->
    <path d="M 70 60 L 70 140 L 90 100 L 110 140 L 110 60 L 90 100 Z" 
          fill="none" 
          stroke="url(#cyanGradient)" 
          stroke-width="8" 
          stroke-linejoin="round"/>
    
    <!-- نقاط التوصيل المستقبلية -->
    <circle cx="70" cy="60" r="6" fill="#4BF2FF"/>
    <circle cx="70" cy="140" r="6" fill="#4BF2FF"/>
    <circle cx="110" cy="60" r="6" fill="#4BF2FF"/>
    <circle cx="110" cy="140" r="6" fill="#4BF2FF"/>
    <circle cx="90" cy="100" r="6" fill="#4BF2FF"/>
    
    <!-- خطوط الطاقة -->
    <path d="M 75 65 L 85 95" 
          stroke="#4BF2FF" 
          stroke-width="2" 
          stroke-dasharray="3,3"/>
    <path d="M 105 65 L 95 95" 
          stroke="#4BF2FF" 
          stroke-width="2" 
          stroke-dasharray="3,3"/>
  </g>
  
  <!-- حلقات الطاقة -->
  <circle cx="100" cy="100" r="65" fill="none" stroke="url(#cyanGradient)" stroke-width="2" opacity="0.6" stroke-dasharray="5,5"/>
  <circle cx="100" cy="100" r="50" fill="none" stroke="url(#cyanGradient)" stroke-width="1" opacity="0.4" stroke-dasharray="3,3"/>
  
  <!-- تأثيرات الطاقة المتحركة -->
  <g opacity="0.7">
    <circle cx="100" cy="100" r="45" fill="none" stroke="#4BF2FF" stroke-width="1">
      <animate attributeName="r" from="45" to="55" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.7" to="0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="100" cy="100" r="60" fill="none" stroke="#7209B7" stroke-width="1">
      <animate attributeName="r" from="60" to="70" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.5" to="0.2" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- النجوم المستقبلية -->
  <g fill="#4BF2FF" opacity="0.8">
    <circle cx="40" cy="50" r="1.5">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="160" cy="80" r="1">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="180" cy="120" r="1.2">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="30" cy="150" r="1">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
