<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="160" height="40" viewBox="0 0 160 40">
    <defs>
        <linearGradient id="simpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#bc8cff;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#58a6ff;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Background Shape -->
    <rect x="5" y="5" width="30" height="30" rx="8" fill="url(#simpleGradient)" opacity="0.9"/>
    
    <!-- NT Letters -->
    <text x="20" y="25" font-family="'Segoe UI', 'Inter', sans-serif" font-weight="900" font-size="16" text-anchor="middle" fill="#ffffff">NT</text>
    
    <!-- NawthTech Text -->
    <text x="50" y="28" font-family="'Segoe UI', 'Inter', sans-serif" font-weight="800" font-size="24" fill="url(#simpleGradient)">NawthTech</text>
    
    <!-- AI Indicator -->
    <circle cx="145" cy="15" r="6" fill="#3fb950"/>
    <text x="145" y="18" font-family="'Segoe UI', 'Inter', sans-serif" font-weight="900" font-size="8" text-anchor="middle" fill="#ffffff">AI</text>
</svg>