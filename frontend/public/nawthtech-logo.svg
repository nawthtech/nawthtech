<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="200" height="60" viewBox="0 0 200 60">
    <defs>
        <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#bc8cff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#58a6ff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1f6feb;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3fb950;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#238636;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="gradient4" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ff7b72;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#da3633;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Nawth Text -->
    <text x="10" y="35" font-family="'Segoe UI', 'Inter', 'Roboto', sans-serif" font-weight="800" font-size="28" fill="url(#gradient1)">Nawth</text>
    
    <!-- Tech Badge -->
    <rect x="95" y="10" rx="6" ry="6" width="50" height="24" fill="url(#gradient2)" opacity="0.9"/>
    <text x="120" y="28" font-family="'Segoe UI', 'Inter', 'Roboto', sans-serif" font-weight="700" font-size="14" text-anchor="middle" fill="#ffffff">Tech</text>
    
    <!-- AI Indicator -->
    <circle cx="165" cy="15" r="8" fill="url(#gradient3)"/>
    <text x="165" y="19" font-family="'Segoe UI', 'Inter', 'Roboto', sans-serif" font-weight="900" font-size="10" text-anchor="middle" fill="#ffffff">AI</text>
    
    <!-- Year 2025 -->
    <rect x="175" y="35" rx="4" ry="4" width="20" height="16" fill="url(#gradient4)" opacity="0.8"/>
    <text x="185" y="47" font-family="'Segoe UI', 'Inter', 'Roboto', sans-serif" font-weight="700" font-size="10" text-anchor="middle" fill="#ffffff">25</text>
    
    <!-- Subtitles -->
    <text x="10" y="55" font-family="'Segoe UI', 'Inter', 'Roboto', sans-serif" font-weight="600" font-size="12" fill="#8b949e">SOCIAL</text>
    <text x="58" y="55" font-family="'Segoe UI', 'Inter', 'Roboto', sans-serif" font-weight="600" font-size="12" fill="#58a6ff">SMART</text>
    <text x="110" y="55" font-family="'Segoe UI', 'Inter', 'Roboto', sans-serif" font-weight="600" font-size="12" fill="#3fb950">GROWTH</text>
</svg>