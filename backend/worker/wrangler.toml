name = "nawthtech-api"
compatibility_date = "2023-11-27"
compatibility_flags = ["nodejs_compat"]

[env.development]
# للإعدادات المحلية
name = "nawthtech-api-dev"

[env.production]
name = "nawthtech-api"

[vars]
ENVIRONMENT = "production"
API_VERSION = "v1"
CORS_ALLOWED_ORIGINS = "https://nawthtech.com,https://www.nawthtech.com, https://www.api.nawthtech.com, https://www.storage.nawthtech.com"

# إعدادات قاعدة البيانات (ستكون أسراراً)
[[kv_namespaces]]
binding = "CONFIG"
id = "your-kv-namespace-id"  # سيتم إنشاؤه لاحقاً