# .github/workflows/go.yml
name: NawthTech CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  GO_VERSION: '1.21'
  NODE_VERSION: '22.x'  # â¬…ï¸ ØªØ­Ø¯ÙŠØ« Ù…Ù† 20.x Ø¥Ù„Ù‰ 22.x

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: true
        cache-dependency-path: backend/go.sum

    - name: Build Go binary
      run: |
        go build -v -o nawthtech-backend ./...
        echo "âœ… Backend binary built successfully"

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js 22
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: |
        npm ci --no-audit --no-fund
        echo "âœ… Frontend dependencies installed"

    - name: Run linting
      run: |
        npx eslint . --ext ts,tsx --max-warnings 5
        echo "âœ… ESLint completed"

    - name: Build frontend
      run: |
        npm run build
        echo "âœ… Frontend built successfully"

  deploy:
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Railway CLI
      run: |
        npm install -g @railway/cli
        echo "âœ… Railway CLI installed"

    - name: Deploy to Railway
      run: |
        echo "ğŸš€ Deploying NawthTech to Railway..."
        railway login --ci ${{ secrets.RAILWAY_TOKEN }}
        railway up --detach
        echo "âœ… Deployment initiated"
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}