name: NawthTech CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  GO_VERSION: '1.22.5'  # â¬…ï¸ ØªØ­Ø¯ÙŠØ« Ù„ØªØªÙˆØ§ÙÙ‚ Ù…Ø¹ go.mod
  NODE_VERSION: '22.x'

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: true
        cache-dependency-path: backend/go.sum

    - name: Download dependencies
      run: |
        go mod download
        go mod verify
        echo "âœ… Dependencies downloaded and verified"

    - name: Build Go binary
      run: |
        go build -v -o nawthtech-backend .
        echo "âœ… Backend binary built successfully"

    - name: Test binary
      run: |
        if [ -f "nawthtech-backend" ]; then
          echo "âœ… Binary created successfully"
          ls -la nawthtech-backend
        else
          echo "âŒ Binary creation failed"
          exit 1
        fi

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js 22
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: |
        npm ci --no-audit --no-fund
        echo "âœ… Frontend dependencies installed"

    - name: Run linting
      run: |
        npx eslint . --ext ts,tsx --max-warnings 10 || true
        echo "âœ… ESLint check completed (warnings ignored)"

    - name: Build frontend
      run: |
        npm run build
        echo "âœ… Frontend built successfully"

  deploy:
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Railway CLI
      run: |
        npm install -g @railway/cli
        echo "âœ… Railway CLI installed"

    - name: Deploy to Railway
      run: |
        echo "ğŸš€ Deploying NawthTech to Railway..."
        railway up --service nawthtech-backend --detach
        echo "âœ… Backend deployment initiated"
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}